<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-商品列表</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/swiper/swiper.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="./css/product.css">
</head>
<body>
<div class="lt_container">
  <!--头部部分-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_home"><span class="fa fa-chevron-left"></span></a>
    <h4>商品列表</h4>
  </div>

  <!--内容部分-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--挖个巨坑-->
      </div>
    </div>
  </div>

  <div class="lt_cart">
    <button class="mui-btn mui-btn-link">去购物车</button>
    <div class="mui-pull-right">
      <button class="mui-btn mui-btn-danger btn_add_cart">加入购物车</button>
      <button class="mui-btn mui-btn-warning">立即购买</button>
    </div>
  </div>
</div>


<script type="text/html" id="tpl">
  <!--轮播图部分-->
  <div class="banner">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        {{each pic v i}}
        <div class="swiper-slide">
          <a href="#"><img src="{{v.picAddr}}" alt=""></a>
        </div>
        {{/each}}
      </div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <!--商品名称-->
  <div class="proName item">
    <strong>{{proName}}</strong>
  </div>
  <!--商品价格-->
  <div class="item">
    价格：
    <span class='price'>&yen;{{price}}</span>
    <soan class='oldPrice'>&yen;{{oldPrice}}</soan>
  </div>
  <!--商品尺码-->
  <div class="item size">
    尺码：
    {{each sizeArr v i}}
    <span>{{v}}</span>
    {{/each}}
  </div>
  <!--商品数量-->
  <div class="num item">
    数量：
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number"/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span class="tips">剩余数量：{{num}}双</span>
  </div>
  <!--商品详情-->
  <div class="proDesc item">
    详情：
    {{proDesc}}
  </div>
</script>


<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/swiper/swiper.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
