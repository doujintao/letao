<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/swiper/swiper.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="./css/cart.css">
</head>
<body>
<div class="lt_container">
  <!--头部部分-->
  <div class="lt_header">
    <a href="index.html" class="icon_home"><span class="fa fa-home"></span></a>
    <h4>购物车</h4>
  </div>

  <!--内容部分-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <ul id="OA_task_2" class="mui-table-view">
          <!--挖个坑-->
        </ul>
      </div>
    </div>
  </div>

  <div class="lt_order">
    <div class="mui-pull-left">订单总金额 &yen;<span>00.00</span></div>
    <a href="javascript:;" class="mui-pull-right">生成订单</a>
  </div>

  <!--底部部分-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-navicon"></span>
          <p>分类</p>
        </a>
      </li>
      <li class="now">
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li >
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>个人中心</p>
        </a>
      </li>

    </ul>
  </div>
</div>

<script type="text/html" id="tpl">
  {{each info v i}}
  <li class="mui-table-view-cell">
    <div class="mui-slider-right mui-disabled">
      <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_xiugai" data-id="{{v.id}}"
         data-size="{{v.size}}"
          data-productsize="{{v.productSize}}"
          data-num="{{v.num}}"
          data-productNum="{{v.productNum}}"></a>
      <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete" data-id="{{v.id}}"></a>
    </div>
    <div class="mui-slider-handle">
      <div class="mui-table-cell">
        <div class="cart_img">
          <img src="{{v.pic[0].picAddr}}" alt="">
        </div>
        <div class="cart_info">
          <p class="proname mui-ellipsis-2">
            {{v.proName}}
          </p>
          <p>
            <span class="price">￥{{v.price}}</span>
            <span class="oldprice">￥{{v.oldPrice}}</span>
            <span class="pull-right">{{v.num}}双</span>
          </p>
          <p class="size">鞋码：{{v.size}}</p>
        </div>
        <input type="checkbox" class="ck" data-num={{v.num}} data-price={{v.price}}>
      </div>
    </div>
  </li>
  {{/each}}
</script>

<script type="text/html" id="tpl2">
  <div class="item lt_edit_size">
    尺码：
    <%
      var temp = productsize.split("-");
      for(var i = +temp[0]; i <= temp[1];i++){
    %>
    <span class="{{i == size?'now':''}}">{{i}}</span>
    <% } %>
  </div>
  <!--商品数量-->
  <div class="num item">
    数量：
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value='{{num}}'/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>
</script>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/swiper/swiper.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/cart.js"></script>
</body>
</html>
