<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-首页</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/swiper/swiper.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<div class="lt_container">
  <!--头部部分-->
  <div class="lt_header">
    <a href="index.html" class="icon_home"><span class="fa fa-home"></span></a>
    <h4>登录</h4>
  </div>

  <!--内容部分-->
  <div class="lt_main">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>用户名</label>
        <input type="text" class="mui-input-clear" name="username" placeholder="请输入用户名">
      </div>
      <div class="mui-input-row">
        <label>密码</label>
        <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
      </div>
      <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary btn_login" >确认</button>
        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
      </div>
    </form>
  </div>

  <!--底部部分-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li >
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-navicon"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li class="now">
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>个人中心</p>
        </a>
      </li>

    </ul>
  </div>
</div>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/swiper/swiper.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
