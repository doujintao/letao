<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-分类</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/swiper/swiper.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>
<body>
<div class="lt_container">
  <!--头部部分-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_home"><span class="fa fa-chevron-left"></span></a>
    <h4>乐淘云购</h4>
    <a href="search.html" class="icon_search"><span class="fa fa-search"></span></a>
  </div>

  <!--内容部分-->
  <div class="lt_main">
    <div class="nav">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="first">
            <!--挖个坑-->
          </ul>
        </div>
      </div>
    </div>

    <div class="contant">
      <!--区域滚动的盒子-->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="mui-clearfix second">
            <!--再挖个坑-->
          </ul>
        </div>
      </div>
    </div>

  </div>

  <!--底部部分-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li class="now">
        <a href="category.html">
          <span class="fa fa-navicon"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>个人中心</p>
        </a>
      </li>

    </ul>
  </div>
</div>


<script type="text/html" id="fristTpl">
  {{each rows v i}}
  <li class="{{i==0?'now':''}}" data-id="{{v.id}}"><a href="javascript:;">{{v.categoryName}}</a></li>
  {{/each}}
</script>

<script type="text/html" id="secondTpl">
  {{if rows.length == 0}}
    <p class="tips">该分类下没有更多的品牌信息</p>
  {{/if}}
  {{each rows v i}}
  <li data-id="{{v.id}}">
    <a href="#"><img src="{{v.brandLogo?v.brandLogo:'./images/none.png'}}" alt=""></a>
    <p class="tips">{{v.brandName}}</p>
  </li>
  {{/each}}
</script>












<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/swiper/swiper.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
